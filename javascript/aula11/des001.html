<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    <h1>Você é estrangeiro onde mora?</h1>
    Onde mora? <input type="text" name="txtc" id='txtc'>
    <input type="button" value="Verificar" onclick="clicar()">
    <div id='res'></div>
    <script>
        function clicar(){
            var a = window.document.querySelector('input#txtc').value
            var res = window.document.querySelector('div#res')
            if (a == 'Brasil'){
                res.innerHTML = 'Você é brasileiro!'
            }else{
                res.innerHTML = 'Você é estrangeiro!'
            }
            //res.innerHTML += `Sua resposta foi ${a}`
        }
    </script>
</body>
</html>
